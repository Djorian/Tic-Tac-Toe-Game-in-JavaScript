<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML5 CSS3 Bootstrap4 JavaScript" />
    <meta name="author" content="Егоров Дмитрий" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>HTML5 CSS3 Bootstrap4 JavaScript</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-5 mb-5">
                        <h2>HTML5 CSS3 Bootstrap4 JavaScript</h2>
                        <p>Игра крестики-нолики на JavaScript
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="text-center mt-5">Игра "Крестики-нолики"</h2>
                    <div class="result-block font-weight-bold text-center"></div>
                    <div class="tic-tac-toe-wrap">
                    </div>
                    <div class="text-center">
                        <button type="button" id="reset-and-clean-value-button"
                            class="btn btn btn-outline-dark mt-3">Очистить
                            поле</button>
                    </div>
                </div>
                <div class="col-lg-6 mt-5">
                    <div>
                        <h3 class="text-center">Глобальный счет</h3>
                        <table class="table">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col">X/O</th>
                                    <th scope="col">Побед</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Крестиком</th>
                                    <td id="cross-counter">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Ноликом</th>
                                    <td id="tic-tac-toe-counter">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Ничьих</th>
                                    <td id="draw-counter">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-left">
                        <h5 class="text-center mt-5">Выбрать крестик или нолик для первого хода</h5>
                        <div class="text-center">
                            <button type="button" id="choose-a-cross-button"
                                class="btn btn btn-outline-dark mt-3">X</button>
                            <button type="button" id="choose-toe-button"
                                class="btn btn btn-outline-dark mt-3 ml-2">O</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copyright text-center mt-4 pb-3">&copy; 2020 Автор
                        проекта: Егоров Дмитрий
                        <a href="https://www.djorian.com" target="_blank">djorian.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
